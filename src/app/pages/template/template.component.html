<h4>Formularios <small> template </small></h4>
<hr>
<form autocomplete="off" (ngSubmit)="guardar(forma)" #forma="ngForm">

    <div>

        <div class="form-group row ">
            <label class="col-2 col-form-label mb-3">Name</label>
            <div class="col-8">

                <input class="form-control" type="text" name="name" [class.is-invalid]="nombre.invalid && nombre.touched" [ngModel]="usuario.nombre" placeholder="Name" required minlength="5" #nombre="ngModel">
                <small *ngIf="nombre.invalid && nombre.touched" class="from-text text-danger">Ingrese 5 o mas caracteres</small>

                <!---esto es para exigir la longitud del nombre-->

            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label mb-3">Last Name</label>
            <div class="col-8">

                <input class="form-control" name="lastName" type="text" placeholder="Last Name" [class.is-invalid]="apellido.invalid && apellido.touched" [ngModel]="usuario.apellido" #apellido="ngModel" required minlength="5">
            </div>
        </div>

    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label mb-3">Email</label>
        <div class="col-8">

            <input class="form-control" name="correo" type="email" placeholder="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" [class.is-invalid]="correo.invalid && correo.touched" [ngModel]="usuario.correo" required minlength="5" #correo="ngModel">
        </div>
    </div>

    <div class="form-group row ">
        <label class="col-2 col-form-label mb-3">
      Country</label>
        <div class="col-8">
            <select class="form-select" name="country" placeholder="Country" required [ngModel]="usuario.pais" [disabled]="paises.length===0" #pais="ngModel" [class.is-invalid]="pais.invalid && pais.touched">
        <option *ngFor="let pais of paises" [value]="pais.codigo">
          {{pais.nombre}}
        </option>
      </select>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label mb-3">Gender</label>
        <div class="col-8">

            <div class="form-check">
                <input class="form-check-input" type="radio" name="genero" value="M" ngModel #genero="ngModel" [class.is-invalid]="genero.invalid && genero.touched" required>
                <label class="form-check-label" for="flexRadioDefault1">
                  Male
            </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="genero" value="F" ngModel #genero="ngModel" [class.is-invalid]="genero.invalid && genero.touched" required>
                <label class="form-check-label">
                Female
            </label>
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col-md-8">
            <button type="submit" class="btn btn-outline-primary btn-block">
    Save
      </button>
        </div>
    </div>

</form>
